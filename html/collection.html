<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Vinylink</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-dark bg-black navbar-expand-lg p-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Vinylink</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./collection.html">My Collection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./shop.html">Shop</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav mb-lg-0 ms-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"><i class='bx bx-shopping-bag'></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./user.html"><i class='bx bx-user'></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="collectionSectionSidebar">
        <div id="sidebar">
            <div class="toggleBtn" id="toggleBtnSidebar">
                <span class="d-flex justify-content-center">
                    <i class='bx bx-chevron-right'></i>
                </span>
            </div>
            <div class="sidebarForm">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="boxTitle mb-4 ms-1">
                                <h1>Add one more vinyl to your collection</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="ms-2" id="formularioProducto">
                                <div class="nav-item mb-4 me-2">
                                    <input type="text" class="form-control" placeholder="Id" id="inputIdProducto"
                                        required>
                                </div>
                                <div class="nav-item mb-4 me-2">
                                    <input type="text" class="form-control" placeholder="Album" id="inputNombreProducto"
                                        required>
                                </div>
                                <div class="nav-item mb-4 me-2">
                                    <input type="text" class="form-control" placeholder="Artist"
                                        id="inputArtistaProducto" required>
                                </div>
                                <div class="nav-item mb-4 me-2">
                                    <input type="number" class="form-control" placeholder="Year" id="inputAnioProducto"
                                        required>
                                </div>
                                <div class="nav-item mb-4 me-2">
                                    <input type="text" class="form-control" placeholder="Genre" id="inputGeneroProducto"
                                        required>
                                </div>
                                <div class="nav-item mb-4 me-2">
                                    <input type="text" class="form-control" placeholder="Type" id="inputTipoProducto"
                                        required>
                                </div>
                                <div class="nav-item mb-4 me-2">
                                    <input type="number" class="form-control" placeholder="Price"
                                        id="inputPrecioProducto" required>
                                </div>
                                <div class="nav-item mb-4 me-2 d-grid gap-2 custom-file-input">
                                    <label for="myInput">
                                        <span>Upload cover</span>
                                        <button type="button" class="btn btn-outline-dark btnUpload btn-sm"><i
                                                class='bx bx-upload'></i></button>
                                    </label>
                                    <input type="file" class="inputFile" placeholder="Image" id="inputImgProducto"
                                        accept="image/*" required>
                                </div>
                                <div class="mb-4 me-2 d-grid gap-2">
                                    <button type="submit" class="btn btn-dark btn-sm">Add Vinyl</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="collectionMain">
        <div class="container mt-5 mb-5">
            <div class="row me-3">
                <div class="col-lg-12 offset-lg-0 d-flex justify-content-end">
                    <div id="contenedor"></div>
                </div>
            </div>
            <div class="row me-3">
                <div class="col-lg-12 offset-lg-0 boxIconsEvents">
                    <div class="">
                        <button type="button" id="clearStorage" class="btn btn-dark btnClear"><i
                                class='bx bx-trash'></i></button>
                    </div>
                    <div class="ms-2">
                        <button type="button" id="btnAddVinylSidebar" class="btn btn-dark btnAdd"> <i
                                class='bx bx-plus-circle'></i></button>
                    </div>
                </div>
            </div>
            <div class="row me-1">
                <div class="col-lg-12 offset-lg-0">
                    <div id="contenedorFormProducto" class="row"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/formProduct.js"></script>
    <script src="../js/sideBar.js"></script>
</body>

</html>
