<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Vinylink</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-dark bg-black navbar-expand-lg p-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Vinylink</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./collection.html">My Collection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./shop.html">Shop</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav mb-lg-0 ms-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"><i class='bx bx-shopping-bag'></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./user.html"><i class='bx bx-user'></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="userMain">
        <div class="container mt-3">
            <div class="row me-3">
                <div class="col-lg-12 offset-lg-0 d-flex justify-content-center">
                    <div class="boxTitle">
                        <h1 class="">Login</h1>
                    </div>
                </div>
            </div>
            <div class="row p-5">
                <div class="col-lg-6 offset-lg-3">
                    <form>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="mb-4 me-0 d-grid gap-3">
                            <button type="submit" class="btn btn-dark btn-sm">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/indexEj.js"></script>
</body>

</html>
